<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mesin Cuan — Register</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="site-header minimal">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="assets/logo.jpg" class="logo-img" alt="logo"><div class="brand-text"><div class="brand-title">Mesin Cuan</div></div></a>
    </div>
  </header>

  <main class="auth-page">
    <div class="auth-wrapper">
      <div class="auth-card glass">
        <img src="assets/logo.jpg" alt="logo" class="auth-logo">
        <h2>Buat Akun</h2>
        <p class="muted">Daftar untuk mengakses materi & fitur Mesin Cuan</p>

        <form id="registerForm">
          <label>Nama Lengkap</label>
          <input type="text" name="name" required>
          <label>Email</label>
          <input type="email" name="email" required>
          <label>Password</label>
          <input type="password" name="password" required>
          <label>Konfirmasi Password</label>
          <input type="password" name="password2" required>
          <div class="form-actions">
            <button class="btn primary" type="submit">Daftar Sekarang</button>
            <a class="small-link" href="login.html">Sudah punya akun? Login</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="site-footer"><div class="container footer-inner">© 2025 Mesin Cuan</div></footer>
</body>
</html>
